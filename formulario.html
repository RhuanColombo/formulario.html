<!DOCTYPE html>
<html> 
<head>
<title>Formulário</title>
</head>
<body>
    <h1>Formulário de Pesquisa de Satisfação</h1>
    <form method="post" Action="processar-pesquisa.html">
        <section>
            <h2>Dados Pessoais</h2>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome"/>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" id="email"/>
            </p>
            <p>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone"/>
            </p>
        </section>
        <section>
            <h2>Dados de Pesquisa</h2>
            <p>
                Em uma escala de 1 a 5, indique o nível do atendimento:
                <input type="radio" id="1" name="nivel-atendimento"/>
                <label for="1">1</label>
                <input type="radio" id="2" name="nivel-atendimento"/>
                <label for="2">2</label>
                <input type="radio" id="3" name="nivel-atendimento"/>
                <label for="3">3</label>
                <input type="radio" id="4" name="nivel-atendimento"/>
                <label for="4">4</label>
                <input type="radio" id="5" name="nivel-atendimento"/>
                <label for="5">5</label>
            </p>
            <p>
                Em uma escala de 1 a 5, indique o nível de satisfação com a solução do problema:
                <input type="radio" id="1" name="nivel-resolução"/>
                <label for="1">1</label>
                <input type="radio" id="2" name="nivel-resolução"/>
                <label for="2">2</label>
                <input type="radio" id="3" name="nivel-resolução"/>
                <label for="3">3</label>
                <input type="radio" id="4" name="nivel-resolução"/>
                <label for="4">4</label>
                <input type="radio" id="5" name="nivel-resolução"/>
                <label for="5">5</label>
            </p>
            <p>
                Forneça o departamento que atendeu ao pedido de resolução para o problema:
                <select>
                    <option>Marketing</option>
                    <option>Finaceiro</option>
                    <option>Comercial</option>
                    <option>Logistica</option>
                    <option>Recursos Humanos</option>
                </select>
            </p>
            <p>
                <input type="checkbox" id="Compartilhar-dados"/>
                <label for="Compartilhar-dados">Autorizo o compartilhamento dos dados com terceiros</label>
            </p>
        </section>
        <input type="submit" value="enviar"/>
    </form>
</body>
</html>
